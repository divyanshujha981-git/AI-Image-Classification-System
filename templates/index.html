<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extractor</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;

            transition: opacity 0.4s ease-out, transform 0.4s ease-out, visibility 0.4s;
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            position: absolute;
            left: -9999px; /* Move off-screen */
        }

        #upload-container h2 {
            margin-top: 0;
            color: #222;
            font-size: 1.8rem;
        }

        #upload-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .upload-btn-label {
            display: inline-block;
            background: #007aff;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .upload-btn-label:hover {
            background: #0056b3;
        }

        .upload-btn-label:active {
            transform: scale(0.98);
        }

        #file-upload {
            display: none;
        }

        #file-name-display {
            margin-top: 20px;
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
        }


        #loading-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #loading-container p {
            color: #555;
            font-size: 1.1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007aff;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>

</head>
<body>



    <div id="upload-container" class="card">

        <h3 id="result"></h3>

        <h2>Upload Your File</h2>
        <p>Select an </p>

        <form id="upload-form" action="/upload_files" enctype="multipart/form-data" method="POST">


            <input type="file"
                id="file-upload"
                accept="image/png, image/jpeg">

            <label for="file-upload" class="upload-btn-label">
                Select File
            </label>

            <div id="file-name-display">No file selected</div>

            <button type="submit" style="
                margin-top: 20px;
                padding: 12px 24px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
            ">Upload & Analyze</button>
        </form>

    </div>

    <div id="loading-container" class="card hidden">
        <div class="spinner"></div>
        <h2>Please wait...</h2>
        <p>Data is being extracted from your file.</p>
    </div>




    <script>

        const resultTag = document.getElementById('result');
        const uploadForm = document.getElementById('upload-form');
        const fileUploadInput = document.getElementById('file-upload');
        const uploadContainer = document.getElementById('upload-container');
        const loadingContainer = document.getElementById('loading-container');
        const fileNameDisplay = document.getElementById('file-name-display');

        fileUploadInput.addEventListener('change', function() {
            if (fileUploadInput.files.length > 0) {
                fileNameDisplay.textContent = fileUploadInput.files[0].name;
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (fileUploadInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            uploadContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');

            const formData = new FormData();
            formData.append("IMAGE_FILE", fileUploadInput.files[0]);

            try {
                const response = await fetch("/upload_files", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
               // alert(result.class)
                resultTag.innerHTML = "Class = " + result[1]

                //alert("Document analyzed:\n\n" + JSON.stringify(result, null, 2));

            } catch (error) {
                resultTag.innerHTML = error
                //alert("Error analyzing document: " + error);
            } finally {
                loadingContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
                uploadForm.reset();
                fileNameDisplay.textContent = "No file selected";
            }
        });
    </script>


</body>
</html>
